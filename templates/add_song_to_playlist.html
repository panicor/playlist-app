{% extends 'base.html' %}

{% block title %}Add Song{% endblock %}

{% block content %}

<h1>Add a song to {{ playlist.name }}</h1>

<form action="{{ url_for('add_song_to_playlist', playlist_id=playlist.id) }}" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="song">Select a Song:</label>
        <select id="song" name="song" class="form-control">
            {% for song_id, song_title in form.song.choices %}
                <option value="{{ song_id }}">{{ song_title }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add Song</button>
        <a href="{{ url_for('show_playlist', playlist_id=playlist.id) }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

{% endblock %}
