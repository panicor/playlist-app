{% extends 'base.html' %}
{% block title %}Playlists{% endblock %}
{% block content %}

<div class="container mt-4">
  <h1>See all the playlists!</h1>

  <ul class="list-group">
    {% for playlist in playlists %}
      <li class="list-group-item">
        <a href="/playlists/{{ playlist.id }}">{{ playlist.name }}</a>
      </li>
    {% endfor %}
  </ul>

  <p><a class="btn btn-primary mt-3" href="/playlists/add">Add a playlist</a></p>
</div>

{% endblock %}
